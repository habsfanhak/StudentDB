{% extends "base.html" %}
{% block body_block %}
 <div class="jumbotron">
        <div class="container">
            <div class="row">
            <div class="col-md-12">       

                <h2>Add Course</h2>
                <hr />
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
                <br>
                <form method="post" action="/register/course/">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    {% csrf_token %}
                                    {{form.as_p}}
                                </div>
                            </div>
                        </div>
                    <input type="submit" class="btn btn-success pull-right" value="Register" />
                </form>
            </div>
        </div>
</div>
{% endblock %}
