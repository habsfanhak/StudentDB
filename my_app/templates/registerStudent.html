{% extends "base.html" %}
{% block body_block %}
 <div class="jumbotron">
        <div class="container">
            <div class="row">
            <div class="col-md-12">       

                <h2>Add Student</h2>
                <hr />
                {% if messages %}
                    {% for message in messages %}
                        <div id="messages" class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
                            <ul>         
                                    <li>{{ message }}</li>
                            </ul>
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="/register/student/">
                        <div class="row">
                            <div class="col-md-12">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="{{ form.course_id.id_for_label }}">Student Email:</label>
                                    {{ form.email}}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.course_name.id_for_label }}">Student Name:</label>
                                    {{ form.student_name}}
                                </div>                             
                            </div>
                        </div>
                    <input type="submit" class="btn btn-success pull-right" value="Register" />
                </form>
            </div>
        </div>
</div>
{% endblock %}
